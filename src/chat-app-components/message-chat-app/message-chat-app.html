<div class="w-100 container-messages" scroll-to-bottom="vm.messagesList">
  <div>
    <div class="container-message-line" ng-repeat="message in vm.messagesList track by $index">
      <div class="container-text" ng-class="{ 'container-text-receiver': vm.isRecipient(message) }">
        <span class="message" ng-bind-html="message.message">
        </span>

        <span class="message-time">
          {{message.createdIn}}
        </span>
      </div>
    </div>
  </div>
</div>
<div class="container-input-message w-100">
  <div class="input-group" style="position: absolute; bottom: 0;">
    <input type="text" class="form-control" maxlength="255" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" ng-model="vm.message" ng-keydown="vm.onKeyPress($event)">
    <button class="btn btn-outline-primary btn-light" type="button" id="send-message" ng-disabled="vm.message == ''" ng-click="vm.sendMessageCtrl()">Send</button>
  </div>
</div>
