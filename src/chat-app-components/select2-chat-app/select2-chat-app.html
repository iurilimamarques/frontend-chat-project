<ui-select ng-model="vm.ngModel.selected" on-select="vm.onSelectUser($select)">
  <ui-select-match  placeholder="Select or search a person in the list...">
    <span ng-bind="$select.selected.name"></span>
  </ui-select-match>
  <ui-select-choices repeat="item in vm.people track by $index" refresh="vm.searchUser($select)" minimum-input-length="1">
    <div ng-bind-html="item.name | highlight: $select.search"></div>
    <small ng-bind-html="item.email | highlight: $select.search"></small>
  </ui-select-choices>
</ui-select>
