<title>Sign Up</title>
<section class="form-dark">
  <div class="container">
    <div class="row" style="height: 100%;">
      <div class="col-12 col-lg-5 col-xl-4 col-xxl-5 offset-0 offset-lg-0 offset-xl-0 offset-xxl-0 text-center align-self-center">
        <img src="../../../../content/images/authentication.svg" style="width: 300px;">
      </div>
      <div class="col-12 col-lg-12 col-xl-12 col-xxl-5 offset-lg-0 offset-xl-0 offset-xxl-0 text-center align-self-center">
        <form ng-submit="vm.saveUser()" name="formSignUp">
          <div class="row">
            <div class="col-md-12">
              <input type="email" class="form-control" id="email" ng-model="vm.userCredentials.email" placeholder="Email" required>
            </div>
          </div><div class="mb-4"></div>
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.userCredentials.name" required>
            </div>
          </div><div class="mb-4"></div>
          <div class="row">
            <div class="col-md-12">
              <input type="password" class="form-control" id="password" ng-model="vm.userCredentials.userPassword" placeholder="Password" required>
            </div>
          </div>
          <div class="row mt-3" ng-if="vm.messageError">
            <div class="col-md-12" style="text-align: left;">
              <span class="text-danger">{{vm.messageError}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-4 col-xxl-5 offset-lg-2 offset-xxl-0">

              <button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" type="submit" style="background: rgb(78,107,139);" ng-disabled="formSignUp.$pristine || formSignUp.$invalid || vm.tracker.savingUser.active()">
                <img src="../../../../content/images/loading.svg" style="width: 22px !important;" ng-if="vm.tracker.savingUser.active()">
                Sign up
              </button>
            </div>
            <div class="col-md-6 col-lg-4 col-xxl-4">
              <button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" type="button" data-ui-sref="login">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-login">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                  <path d="M20 12h-13l3 -3m0 6l-3 -3"></path>
                </svg>&nbsp;
                Log In
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
