<title>Chat-app</title>

<div class="container-background">
  <div class="container-content">
    <div class="container-fluid">
      <aside id="sidenav-main" class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-left ms-3" style="background: var(--bs-white);">
        <div class="sidenav-header">
          <i class="fa fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute right-0 top-0 d-none d-xl-none"></i>
          <div class="navbar-brand m-0">
            <img class="navbar-brand-img h-100 w-15" src="../../../../content/images/pngegg.png">
            <a class="ms-2 font-weight-bolder" href="">
              {{vm.user.name}}
            </a>
            <button class="btn" type="button" ng-click="vm.signout()">
              <i class="fa fa-sign-out pull-right" aria-hidden="true"></i>
            </button>
          </div>
          <div id="sidenav-collapse-main" class="collapse navbar-collapse w-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <select2-chat-app ng-model="vm.userSearch" selected-users="vm.contacts.list"></select2-chat-app>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item mt-1">
                <span class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Contacts</span>
              </li>

              <li ng-repeat="item in vm.contacts.list | orderBy: '-updatedIn' track by $index" class="nav-item">
                <a class="nav-link" ng-class="{ 'active': item.id === vm.selectedContact.id }" href ng-click="vm.selectContact(item)">
                  <img class="navbar-brand-img h-100 w-15" src="../../../../content/images/pngegg.png">
                  <span class="nav-link-text ms-1">{{item.user.name}}<br></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <div class="container-message-default my-3 me-3">
        <message-chat-app contact="vm.selectedContact" ng-if="!vm.isObjectEmpty(vm.selectedContact)"></message-chat-app>

        <div class="container-no-contact-selected" ng-if="vm.isObjectEmpty(vm.selectedContact)">
          <img src="../../../../content/images/no_contact_selected.svg">
          <span>
            Find a friend and start chating right away!
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
